<section class="section-welcome"
         appIntersectionObserver
         (visible)="onChangeSectionVisible(7, $event)"
         [@fadeIn]="sectionsVisibleList[7].visible ? 'visible' : 'invisible'">
  <div class="container-my container-welcome">
    <div class="d-flex flex-column align-items-center">
      <span class="color-primary-my fs-1  font-old-standard">Свяжитесь с нами</span>
      <span class="px-5 mt-3 text-center fs-6">Не стесняйтесь обращаться к нам, используя приведенные ниже варианты, <br>  и наша команда специалистов оперативно ответит на ваши запросы.</span>
    </div>
  </div>
</section>

<section class="w-100">
  <app-contact-form [isFormForMainPage]="false" [isForContactPage]="true"></app-contact-form>
</section>


<section class="section-email">
  <div class="container-my"
       appIntersectionObserver
       (visible)="onChangeSectionVisible(9, $event)"
       [@fadeIn]="sectionsVisibleList[9].visible ? 'visible' : 'invisible'">
    <div class="container-for-section-4-component mb-4">
      <div class="div-section-4-img s-4-img-2 b-s-eb order-2"></div>
      <div class="div-section-4-text order-1">
        <div class="inner-div-s4-text">
          <h4 class="fw-bold">Пришлите нам email</h4>
          <div>
            <button class="btn button-outline-my btn-email fs-6">info@mattheweb.ru</button>
          </div>
          <h4 class="fw-bold mt-5">Часы работы офиса</h4>
          <div class="d-flex justify-content-between gap-5 mb-2">
            <span>Понедельник - Пятница</span>
            <span>9:00 - 18:00</span>
          </div>
          <div class="devider-line-section-4 mb-3"></div>
          <div class="d-flex justify-content-between gap-5 mb-2">
            <span>Суббота - Воскресенье</span>
            <span>Закрыто</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
