<section class="d-flex mb-my"
         [class.bg-for-form]="isFormForMainPage">
  <div class="container-my d-flex">
    <div class="form col-8 d-flex flex-column">
      <div class="d-flex flex-column justify-content-between">
        <h3 class="fw-bold text-white">Получить обратную связь</h3>
        <p class="text-white">Остались вопросы? Заполните заявку для обратной связи и мы свяжемся с вами в течении 15 минут!</p>
      </div>
      <form class="d-flex flex-column gap-2">
        <div class="d-flex flex-grow-1 gap-2">
          <input type="text"
                 class="form-control"
                 id="name"
                 placeholder="Имя"
                 autocomplete="on"
          >
          <input type="text"
                 class="form-control"
                 id="phone"
                 placeholder="Телефон"
                 autocomplete="on"
          >
        </div>
        <div class="d-flex flex-grow-1">
          <input type="text"
                 class="form-control"
                 placeholder="Email"
                 id="email"
                 autocomplete="on"
          >
        </div>
        <div class="d-flex flex-grow-1">
          <textarea type="text"
                    class="form-control textarea-my"
                    placeholder="Сообщение"
                    rows="3"
                    id="message"
                    autocomplete="on"></textarea>
        </div>
      </form>
      <div class="mt-3">
        <button class="btn btn-dark b-r-0"> Отправить </button>
      </div>
    </div>
    <div class="pic col-4"></div>
  </div>
</section>
