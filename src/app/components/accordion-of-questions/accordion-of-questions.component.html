<div ngbAccordion>
  <div ngbAccordionItem class="b-r-0">
    <h2 ngbAccordionHeader>
      <button ngbAccordionButton>{{question}}</button>
    </h2>
    <div ngbAccordionCollapse>
      <div ngbAccordionBody>
        <ng-container *ngIf="answerString">{{answerString}}</ng-container>
        <ng-template *ngIf="answerTemplateRef" [ngTemplateOutlet]="answerTemplateRef"></ng-template>
      </div>
    </div>
  </div>
</div>
